<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users</title>
    <link href="users.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody id="tbodyUsers"></tbody>
    </table>
    <form>
        <input type="text" id="userName" placeholder="User Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="datetime-local" id="registrationDate" required />
        <button type="submit" onclick="addUser()">hozzaadas</button>
    </form>
    <script src="loadUsers.js"></script>
    <script src="addUser.js"></script>
</body>
</html>
